<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>üåê H5P Test ‚Äì S3 + Cloudinary</title>
    <script src="https://unpkg.com/h5p-standalone@1.3.3/dist/main.bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/h5p-standalone@1.3.3/dist/styles.css"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f9fafb;
        padding: 40px;
      }
      .container {
        max-width: 850px;
        margin: auto;
        background: white;
        border-radius: 16px;
        padding: 25px 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      select {
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 8px;
        margin-top: 10px;
      }
      #h5p-container {
        margin-top: 30px;
        border-radius: 12px;
        padding: 10px;
        background: #f3f4f6;
        min-height: 300px;
        border: 2px dashed #ddd;
        text-align: center;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß† Interactive H5P Loader</h1>

      <label for="h5pSelect">Choose H5P file to test:</label>
      <select id="h5pSelect">
        <option value="">-- Select a File --</option>
        <option
          value="https://res.cloudinary.com/demo/raw/upload/v1710000000/codebite/h5p/sample1.h5p"
        >
          üå©Ô∏è Cloudinary - Sample 1
        </option>
        <option value="https://codebite-h5p.s3.amazonaws.com/sample2.h5p">
          ‚òÅÔ∏è AWS S3 - Sample 2
        </option>
        <!-- You can add more URLs here -->
      </select>

      <div id="h5p-container">
        <p>Select a file to load...</p>
      </div>
    </div>

    <script>
      function renderH5P(fileUrl) {
        const container = document.getElementById("h5p-container");
        container.innerHTML =
          "<p>Attempting to load H5P file from: <br><code>" +
          fileUrl +
          "</code></p>";

        // ‚ùó This does NOT actually run the .h5p interaction.
        // For true playback, .h5p must be extracted into folders with h5p.json, etc.

        // Placeholder for future real rendering
        // Here you'd implement H5P loading from extracted folders if available
      }

      document
        .getElementById("h5pSelect")
        .addEventListener("change", function () {
          const fileUrl = this.value;
          if (fileUrl) {
            renderH5P(fileUrl);
          }
        });
    </script>
  </body>
</html>
