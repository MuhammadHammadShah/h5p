<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modular H5P Loader</title>
    <script src="https://unpkg.com/h5p-standalone@1.3.3/dist/main.bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/h5p-standalone@1.3.3/dist/styles.css"
    />
    <style>
      body {
        font-family: sans-serif;
        padding: 30px;
      }
      select {
        font-size: 16px;
        padding: 8px;
      }
      #h5p-container {
        margin-top: 25px;
        min-height: 300px;
        background: #f9f9f9;
        border: 2px dashed #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Select a H5P File:</h2>
    <select id="h5pSelect">
      <option value="">-- Choose File --</option>
      <option
        value="https://res.cloudinary.com/demo/raw/upload/v1710000000/codebite/h5p/sample1.h5p"
      >
        üå©Ô∏è Cloudinary - Sample 1
      </option>
      <option value="https://codebite-h5p.s3.amazonaws.com/sample2.h5p">
        ‚òÅÔ∏è S3 - Sample 2
      </option>
    </select>

    <div id="h5p-container">
      <p>Select a file to load...</p>
    </div>

    <script type="module">
      import { renderH5P } from "./h5pRenderer.js";

      document
        .getElementById("h5pSelect")
        .addEventListener("change", function () {
          const fileUrl = this.value;
          if (fileUrl) {
            renderH5P(fileUrl);
          }
        });
    </script>
  </body>
</html>
